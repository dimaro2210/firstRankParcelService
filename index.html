<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Rank Parcel Service | Ship. Track. Deliver.</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS Variables for Theming */
        :root {
            --primary: #0066cc;
            --primary-light: rgba(0, 102, 204, 0.1);
            --secondary: #ff6b00;
            --secondary-light: rgba(255, 107, 0, 0.1);
            --dark: #1a2a3a;
            --light: #f8f9fa;
            --success: #28a745;
            --bg-color: #f8f9fa;
            --text-color: #1a2a3a;
            --card-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.85);
            --section-gap: 40px;
            --border-radius: 15px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --bg-color: #1a2a3a;
            --text-color: #f8f9fa;
            --card-bg: #2c3e50;
            --nav-bg: rgba(26, 42, 58, 0.85);
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: var(--transition);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Utility Classes */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .section {
            min-height: 100vh;
            padding: 120px 0 80px;
            position: relative;
            margin: var(--section-gap) 0;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            opacity: 0;
            transform: translateY(50px);
        }

        .section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--secondary);
            border-radius: 2px;
        }

        .section-subtitle {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 60px;
            color: var(--text-color);
            opacity: 0.8;
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .btn:hover {
            background: #e55a00;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }

        .btn-outline:hover {
            background: var(--secondary);
            color: white;
        }

        /* Header & Navigation */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        header.shrink {
            padding: 8px 5%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            z-index: 1001;
        }

        .logo i {
            color: var(--secondary);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
            align-items: center;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        nav a:hover {
            color: var(--secondary);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Mobile Menu */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100vh;
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 80px 20px 20px;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .mobile-menu a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .mobile-menu a:hover {
            color: var(--secondary);
        }

        .mobile-menu-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Utility Controls */
        .utility-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1001;
        }

        .theme-toggle, .language-selector {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-color);
            transition: var(--transition);
        }

        .theme-toggle:hover, .language-selector:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .language-selector {
            position: relative;
            width: auto;
            padding: 0 15px;
            border-radius: 20px;
        }

        .language-selector select {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-weight: 500;
            appearance: none;
            padding-right: 20px;
        }

        .language-selector::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 12px;
            font-size: 0.8rem;
        }

        /* Hero Section */
        #home {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 150px;
            background: linear-gradient(to right, var(--card-bg) 50%, var(--bg-color) 50%);
        }

        .hero-content {
            max-width: 600px;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-content h1 span {
            color: var(--secondary);
            position: relative;
            display: inline-block;
        }

        .hero-content h1 span::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s ease;
        }

        .hero-content h1:hover span::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: var(--text-color);
            opacity: 0.8;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            z-index: 1;
        }

        .tracking-form {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            max-width: 500px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tracking-form:hover {
            transform: translateY(-5px);
        }

        .tracking-form h3 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 15px 20px;
            border-radius: 50px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .input-group input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
        }

        .input-group input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        /* About Section */
        .about-content {
            display: flex;
            align-items: center;
            gap: 50px;
            margin-top: 50px;
        }

        .about-text {
            flex: 1;
        }

        .about-text h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .about-text p {
            margin-bottom: 20px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-box {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            opacity: 0;
            transform: translateY(20px);
        }

        .stat-box.active {
            opacity: 1;
            transform: translateY(0);
        }

        .stat-box h4 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .stat-box p {
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .about-visual {
            flex: 1;
            height: 400px;
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: var(--bg-color);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Image Carousel */
        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: var(--border-radius);
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-item {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-control.prev {
            left: 15px;
        }

        .carousel-control.next {
            right: 15px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .carousel-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
        }

        .carousel-indicator.active {
            background: var(--secondary);
        }

        /* Services Section */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .service-card {
            background: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 30px;
            text-align: center;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
        }

        .service-card.active {
            opacity: 1;
            transform: translateY(0);
        }

        .service-card i {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 20px;
        }

        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .service-card p {
            color: var(--text-color);
            opacity: 0.8;
        }

        /* Tracking Section */
        .tracking-container {
            max-width: 800px;
            margin: 50px auto 0;
            background: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .tracking-result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 107, 0, 0.05);
            display: none;
            border: 1px solid rgba(255, 107, 0, 0.1);
        }

        .tracking-result.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .status-bar {
            height: 10px;
            background: rgba(108, 117, 125, 0.2);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .status-progress {
            height: 100%;
            background: var(--success);
            width: 0;
            transition: width 1s ease;
        }

        .status-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: 30px;
        }

        .status-step {
            text-align: center;
            position: relative;
            z-index: 2;
            width: 20%;
        }

        .status-step .dot {
            width: 20px;
            height: 20px;
            background: #adb5bd;
            border-radius: 50%;
            margin: 0 auto 10px;
            position: relative;
        }

        .status-step.active .dot {
            background: var(--success);
            box-shadow: 0 0 0 5px rgba(40, 167, 69, 0.3);
        }

        .status-step .label {
            font-size: 0.85rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .status-step.active .label {
            color: var(--success);
            font-weight: 600;
            opacity: 1;
        }

        .tracking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
        }

        .detail-card h4 {
            color: var(--secondary);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .detail-card p {
            color: var(--text-color);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .detail-group {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
        }

        .detail-group h3 {
            color: var(--secondary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-item strong {
            display: block;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .download-btn {
            display: inline-block;
            background: var(--secondary);
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: var(--transition);
        }
