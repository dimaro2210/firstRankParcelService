<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Rank Parcel Service | Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #ff6b00;
            --dark: #1a2a3a;
            --light: #f8f9fa;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --bg-color: #f8f9fa;
            --text-color: #1a2a3a;
            --card-bg: #ffffff;
            --nav-bg: rgba(255, 255, 255, 0.85);
            --section-gap: 40px;
        }

        [data-theme="dark"] {
            --bg-color: #1a2a3a;
            --text-color: #f8f9fa;
            --card-bg: #2c3e50;
            --nav-bg: rgba(26, 42, 58, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Login Modal Styles */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .login-modal.active {
            display: flex;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        }

        .login-container h1 {
            color: var(--primary);
            margin-bottom: 10px;
            text-align: center;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .login-container p {
            color: var(--text-color);
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.8;
        }

        .login-form .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .login-form input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
        }

        .login-form input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
            outline: none;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 38px;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.7;
        }

        .login-btn {
            background: var(--secondary);
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: #e55a00;
        }

        .error-message {
            color: var(--danger);
            margin-top: 10px;
            text-align: center;
            display: none;
            font-weight: 500;
        }

        /* Admin Panel Header */
        .admin-header {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px 30px;
            margin: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .admin-header h1 {
            color: var(--primary);
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle, .logout-btn {
            background: var(--secondary);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle:hover, .logout-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .logout-btn {
            background: var(--danger);
        }

        /* Admin Tabs */
        .admin-tabs {
            display: flex;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 10px;
            margin: 0 20px 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tab-btn.active {
            background: var(--secondary);
            color: white;
        }

        .tab-btn:hover:not(.active) {
            background: rgba(255, 107, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Back to Home Button */
        .back-to-home {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: var(--secondary);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 3px 10px rgba(255, 107, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Shipment Form Styles */
        #shipment-form-container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .form-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: var(--secondary);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
            outline: none;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--secondary);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            margin: 30px auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: #e55a00;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 0, 0.3);
        }

        .result-container {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            display: none;
        }

        .result-container h2 {
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tracking-code {
            font-size: 2rem;
            color: var(--secondary);
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 107, 0, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        .instructions {
            margin-top: 20px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        /* Shipment List Styles */
        .shipment-list {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin: 20px;
        }

        .shipment-item {
            background: var(--bg-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--secondary);
            transition: all 0.3s ease;
            position: relative;
        }

        .shipment-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .shipment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .shipment-code {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-order-received { background: #e3f2fd; color: #1976d2; }
        .status-processing { background: #fff3e0; color: #f57c00; }
        .status-in-transit { background: #e8f5e8; color: #388e3c; }
        .status-out-for-delivery { background: #fff8e1; color: #f9a825; }
        .status-delivered { background: #e8f5e8; color: #2e7d32; }

        .shipment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 2px;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-color);
        }

        .status-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .status-btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-btn:hover {
            transform: translateY(-1px);
        }

        .btn-order { background: #2196f3; color: white; }
        .btn-processing { background: #ff9800; color: white; }
        .btn-transit { background: #4caf50; color: white; }
        .btn-delivery { background: #ffc107; color: black; }
        .btn-delivered { background: #8bc34a; color: white; }

        /* Edit Button */
        .edit-btn {
            position: absolute;
            top: 15px;
            right: 55px;
            background: var(--primary);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .edit-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Delete Button */
        .delete-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--danger);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* Progress Bar */
        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        /* Search Container */
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-input {
            width: 100%;
            max-width: 400px;
            padding: 12px 15px;
            border-radius: 25px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .search-input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.2);
            outline: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-color);
            opacity: 0.6;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--secondary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }

            .admin-header {
                padding: 15px;
                flex-direction: column;
                text-align: center;
            }

            .header-controls {
                width: 100%;
                justify-content: center;
            }

            .admin-tabs {
                flex-direction: column;
            }

            .tab-btn {
                justify-content: center;
            }

            .shipment-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .status-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Login Modal -->
    <div class="login-modal" id="login-modal">
        <div class="login-container">
            <h1><i class="fas fa-shield-alt"></i> Admin Access</h1>
            <p>Enter your admin password to access the management panel</p>
            <form class="login-form" id="login-form">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter admin password">
                    <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <div class="error-message" id="login-error">
                    Incorrect password. Only authorized personnel can access this page.
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" style="display: none;">
        <!-- Header -->
        <div class="admin-header">
            <h1>
                <i class="fas fa-shipping-fast"></i>
                First Rank Parcel Service - Admin Panel
            </h1>
            <div class="header-controls">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i> Theme
                </button>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="create">
                <i class="fas fa-plus-circle"></i> Create Shipment
            </button>
            <button class="tab-btn" data-tab="manage">
                <i class="fas fa-list"></i> Manage Shipments
            </button>
        </div>

        <!-- Create Shipment Tab -->
        <div class="tab-content active" id="create-tab">
            <div id="shipment-form-container">
                <div class="container">
                    <h1>Create New Shipment</h1>
                    
                    <div class="form-container">
                        <form id="shipment-form">
                            <input type="hidden" id="tracking-code" value="">
                            <div class="form-section">
